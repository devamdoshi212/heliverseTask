<header class="bg-white shadow">
  <div class="mx-auto px-4 py-6 sm:px-6 lg:px-4">
    <h1 class="text-3xl tracking-tight text-gray-900 font-medium">
      Team Section
    </h1>
  </div>
</header>
<div class="flex flex-wrap justify-center">
  <div
    class="w-full sm:w-1/2 md:w-1/3 lg:w-1/5 p-4"
    *ngFor="let user of teamData"
  >
    <app-card
      [userdata]="user"
      [valid]="false"
      [flag]="true"
      (filteredData)="setTeamDataAfterRemove($event)"
    />
  </div>
</div>
